apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-server
  labels:
    app: java-server
spec:
  selector:
    matchLabels:
      app: java-server
  template:
    metadata:
      labels:
        app: java-server
    spec:
      containers:
      - name: java-server
        image: anjreddy/wipro:latest
        ports:
        - containerPort: 8080
         
---

apiVersion: v1
kind: Service
metadata:
  name: java-service
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: java-server
